<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Desafio 3 - Landing Page</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo da empresa Snap" />
        </div>

        <nav>
          <ul class="menu-nav-list">
            <li class="list-item">
              <div class="list-item">
                <span>Features</span>
                <div class="list-item-icon">
                  <img
                    src="./images/icon-arrow-down.svg"
                    alt="Grupo de links"
                  />
                </div>
              </div>
              <div class="drop-down"></div>
            </li>
            <li class="list-item">
              <div class="list-item-trigger">
                <span>Company</span>
                <div class="list-item-icon">
                  <img
                    src="./images/icon-arrow-down.svg"
                    alt="Grupo de links"
                  />
                </div>
              </div>
              <div class="drop-down">
                <ul class="drop-down-list">
                  <li>
                    <a href="#">History</a>
                  </li>
                  <li>
                    <a href="#">Our Team</a>
                  </li>
                  <li>
                    <a href="#">Blog</a>
                  </li>
                </ul>
              </div>
            </li>
            <li><a href="#">Carrers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>

      <div class="utils">
        <a href="#">Login</a>
        <button class="button secondary">Register</button>
      </div>
    </header>

    <div class="grid-layout">
      <main class="main-content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          crat tam rituals, and watch productivity soar.
        </p>
        <a href="#" class="button primary">Learn more</a>
      </main>

      <div class="hero-image"></div>

      <footer class="footer">
        <div class="sponsors">
          <div>
            <img src="./images/client-databiz.svg" alt="DataBiz logo" />
          </div>
          <div>
            <img src="./images/client-audiophile.svg" alt="AudioPhile logo" />
          </div>
          <div>
            <img src="./images/client-meet.svg" alt="Meet logo" />
          </div>
          <div>
            <img src="./images/client-maker.svg" alt="Maker logo" />
          </div>
        </div>
      </footer>
    </div>

    <script src="./app/index.js"></script>
  </body>
</html>
